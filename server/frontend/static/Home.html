<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="static/style.css" />
    <link rel="stylesheet" href="static/home.css" />
  </head>
  <body onload="checkSession()">
    <script>
    let logout_url = window.location.origin+"/djangoapp/logout";
    const res = await fetch(logout_url, {
      method: "GET",
    });

    const json = await res.json();
    if (json) {
      let username = sessionStorage.getItem('username');
      sessionStorage.removeItem('username');
      window.location.href = window.location.origin;
      window.location.reload();
      alert("Logging out "+username+"...")
    }
    else {
      alert("The user could not be logged out.")
    }
    </script>
    <!-- Full-Page Hero Section -->
    <div
      class="hero"
      style="
        background-image: url('/static/car_dealership.jpg');
        background-size: cover;
        background-position: center;
        height: 100vh;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        text-align: center;
      "
    >
      <!-- Navbar Inside Hero -->
      <nav
        class="navbar navbar-expand-lg navbar-light"
        style="background: rgba(0, 0, 0, 0.5); width: 100%"
      >
        <div class="container-fluid">
          <h2 style="padding-right: 5%; color: white">DriveWise Car Dealership</h2>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  style="font-size: larger; color: white"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  style="font-size: larger; color: white"
                  href="/about"
                  >About Us</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  style="font-size: larger; color: white"
                  href="/contact"
                  >Contact Us</a
                >
              </li>
            </ul>
            <span class="navbar-text">
              <div class="loginlink" id="loginlogout">
                <a href="/login" class="btn btn-black" style="margin-right: 10px">Sign In</a>
                <a href="/register" class="btn btn-black">Sign Up</a>
              </div>
            </span>
          </div>
        </div>
      </nav>

      <!-- Hero Text Content -->
      <div class="hero-text">
        <h1>Welcome to Our Dealerships</h1>
        <p>Find the best deals on cars from trusted dealers.</p>
        <a href="/dealers" class="btn btn-primary">View Dealerships</a>
      </div>
    </div>
  </body>
</html>
